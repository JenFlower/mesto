<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__content">
          <img class="profile__logo" src="./images/avatar.png" alt="Аватар путешественника">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- elements -->
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <span class="footer__content">&copy; 2021 Mesto Russia</span>
    </footer>

    <!-- popup profile-->
    <section class="popup popup-profile">
      <form class="popup__form popup__form-profile" name="popupForm" novalidate>
        <button class="popup__close-button popup__close-button-profile" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_field_name" id="popup-name" type="text" name="inputName" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required>
        <span class="popup__input-error" id="popup-name-error"></span>

        <input class="popup__input popup__input_field_job" id="popup-job" type="text" name="inputJob" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required>
        <span class="popup__input-error" id="popup-job-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <section class="popup popup-card">
      <form class="popup__form popup__form-card" name="popupForm" novalidate>
        <button class="popup__close-button popup__close-button-card" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_field_card-name" id="popup-card-name" type="text" name="inputCardName" placeholder="Название"  minlength="2" maxlength="30" autocomplete="off" required>
        <span class="popup__input-error" id="popup-card-name-error"></span>
        <input class="popup__input popup__input_field_card-link" id="popup-card-link" type="url" name="inputCardLink" placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="popup__input-error" id="popup-card-link-error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </section>

    <!-- popup show card-->
    <section class="popup popup-preview">
      <div class="preview">
        <!-- Внутренние проверки практикума видят ошибку в том, что нет атрибутов alt и src на этой строке -->
        <img class="preview__image" alt="Изображение места" src="#">
        <button class="popup__close-button popup__close-button-preview popup__close-button_card" type="button"></button>
        <p class="preview__text"></p>
      </div>
    </section>
  </div>

  <!-- шаблон для карточки -->
  <template id="card-template" class="card-template_type_default">
    <li class="card">
      <button class="card__trush" type="submit" aria-label="Delete"></button>
      <img class="card__image">
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
