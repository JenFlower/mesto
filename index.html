<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.png">
    </header>


    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__logo" src="./images/avatar.png">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="images/karachaevsk.png">
            <div class="elements__content">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elbrus.png">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/dombay.png">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elbrus.png">
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/dombay.png">
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/karachaevsk.png">
            <div class="elements__content">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like-button"></button>
            </div>

          </li>
        </ul>
      </section>


    </main>


    <footer class="footer">
      <h3 class="footer__content">&copy; 2021 Mesto Russia</h3>
    </footer>


    <section class="popup">
      <form class="popup__form">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__name" type="text">
        <input class="popup__input popup__occupation" type="text">
        <button type="submit" class="popup__submit-button">Сохранить</button>

      </form>
    </section>







  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
