<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__content">
          <img class="profile__logo" src="./images/avatar.png" alt="Аватар путешественника">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- elements -->
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__content">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombay.jpg" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="card__content">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/dombay.jpg" alt="Домбай">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="card__content">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like-button" type="button" aria-label="Like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <span class="footer__content">&copy; 2021 Mesto Russia</span>
    </footer>

    <!-- popup -->
    <section class="popup">
      <form class="popup__form" name="popupForm">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_field_name" type="text" name="inputName">
        <input class="popup__input popup__input_field_job" type="text" name="inputJob">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
