<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__content"><div class="profile__cover-logo"><img class="profile__logo" src="727b5baa123f981bf5e0.png" alt="Аватар путешественника"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><span class="footer__content">&copy; 2021 Mesto Russia</span></footer><section class="popup popup-profile"><form class="popup__form popup__form-profile" name="popupForm" novalidate><button class="popup__close-button popup__close-button-profile" type="button"></button><h3 class="popup__title popup__title_form">Редактировать профиль</h3><input class="popup__input popup__input_field_name" id="popup-name" name="inputName" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required> <span class="popup__input-error" id="popup-name-error"></span> <input class="popup__input popup__input_field_job popup__input_last-child" id="popup-job" name="inputJob" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required> <span class="popup__input-error" id="popup-job-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_form">Сохранить</button></form></section><section class="popup popup-card"><form class="popup__form popup__form-card" name="popupForm" novalidate><button class="popup__close-button popup__close-button-card" type="button"></button><h3 class="popup__title popup__title_form">Новое место</h3><input class="popup__input popup__input_field_card-name" id="popup-card-name" name="inputCardName" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required> <span class="popup__input-error" id="popup-card-name-error"></span> <input class="popup__input popup__input_field_card-link popup__input_last-child" id="popup-card-link" type="url" name="inputCardLink" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error" id="popup-card-link-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_form">Создать</button></form></section><section class="popup popup-preview"><div class="preview"><img class="preview__image" alt="Изображение места" src="#"> <button class="popup__close-button popup__close-button-preview popup__close-button_card" type="button"></button><p class="preview__text"></p></div></section></div><section class="popup popup-delete"><form class="popup__form popup__form-delete" name="popupDelete" novalidate><h3 class="popup__title popup__title-delete">Вы уверены?</h3><button class="popup__close-button popup__close-button-card" type="button"></button> <button type="submit" class="popup__submit-button popup__submit-button_delete">Да</button></form></section><section class="popup popup-logo"><form class="popup__form popup__form-logo" name="popupLogo" novalidate><button class="popup__close-button popup__close-button-card" type="button"></button><h3 class="popup__title popup__title_form">Обновить аватар</h3><input class="popup__input popup__input_field_logo-link" id="popup-logo-link" type="url" name="inputAvatar" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error" id="popup-logo-link-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_form">Сохранить</button></form></section><template id="card-template" class="card-template_type_default"><li class="card"><button class="card__trush card__trush-hidden" type="submit" aria-label="Delete"></button> <img class="card__image"><div class="card__content"><h2 class="card__title"></h2><div class="card__like"><button class="card__like-button" type="button" aria-label="Like"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
